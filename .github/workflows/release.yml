name: Release binaries
on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/amd64, linux/arm64, darwin/amd64, darwin/arm64
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
    - uses: actions/checkout@v4
    - uses: wangyoucao577/go-release-action@8dbc9990292b456ae78e728c7cf7b857b821faac
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://go.dev/dl/go1.23.1.linux-amd64.tar.gz"
        ldflags: -X "github.com/aadam-ali/second-brain-cli/config.version=${{ github.ref_name }}"
        binary_name: "sb"
